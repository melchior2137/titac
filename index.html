<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>

<body>
    <div class="title">Tic Tac Toe</div>

    <div class="button-container">
        <div class="choose">Choose your enemy</div>
        <div class="button player">Player</div>
        <div class="button cpu">CPU</div>
    </div>


    <div class="winning-screen">
        <div class="winning-message"></div>
        <div class="button restart">Restart</div>
        <div class="button back">Back</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
